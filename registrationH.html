<body style="background-image: url(hin.png);background-size: cover;">

	<div class="div2">
		<form action="" method="get" style="margin-left: 60px;">
		
			<p>Create new Account</p>

			<div class="upload-btn-wrapper">

			<div class="input-cont">
				<input type="text" name="name" id="name" placeholder="" required>
				<label for="name">Name</label>
			

			</div>

			<label for="gender">Gender:</label>
			<input type="radio" name="Gender" id="male" value="male">
			<label for="male">Male</label>

			<label for="female">Female</label><br><br>

			</div>
<br><br>
			<label for="Mstatus">Married Status:</label>
			<select>
				<option>Select married status</option>
				<option>Single</option>
				<option>Divorce</option>
			</select><br>

			<div class="input-cont">
				<input type="text" name="job" id="job" placeholder="" required>
				<label for="job">Job</label>

			</div>
			<br>

			<div class="input-cont">
			<input type="text" name="Father" id="Father" placeholder="" required>
			<label for="Father">Father Name</label>
			</div>

			<div class="input-cont">
			
			<input type="text" name="mother" id="mother" placeholder="" required>
			<label for="mother">Mother Name:</label>

		</div>

			<div class="input-cont">
			<input type="text" name="email" id="email" placeholder="" required>
			<label for="email">Email</label>
		</div>

		<div class="input-cont">
			<input type="password" name="pw" id="pw" placeholder="" required>
			<label for="pw">Password</label>
		</div>

			<br>

	</div>
